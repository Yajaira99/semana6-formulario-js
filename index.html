<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Validado - Semana 6</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <h1>Formulario de Registro</h1>
    <form id="registroForm" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej. María López" />
        <small class="message"></small>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico *</label>
        <input type="email" id="email" name="email" required placeholder="Ej. ejemplo@correo.com" />
        <small class="message"></small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input type="password" id="password" name="password" required placeholder="Mín 8 caracteres, número y símbolo" />
        <small class="message"></small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite la contraseña" />
        <small class="message"></small>
      </div>

      <div class="form-group">
        <label for="edad">Edad *</label>
        <input type="number" id="edad" name="edad" min="18" required placeholder="Mayor o igual a 18" />
        <small class="message"></small>
      </div>

      <div class="buttons">
        <button type="submit" id="btnEnviar" disabled>Enviar</button>
        <button type="reset" id="btnReiniciar">Reiniciar</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
